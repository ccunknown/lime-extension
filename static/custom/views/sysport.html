<div class="miso-slide-container" id="extension-lime-content-sysport-section">

  <div class="miso-slide-slide hide" id="extension-lime-content-sysport-slider">
    <div class="card text-dark border-warning w-100">

      <div class="card-header bg-warning border-warning">
        <div class="d-flex justify-content-between">
          <!-- Icon & Title -->
          <div class="text-truncate">
            <i class="fab fa-usb mr-2"></i>
            <b id="extension-lime-content-sysport-slider-header-title">System Port</b>
          </div>
          <!-- Header Button -->
          <div class="">
            <button class="btn btn-success" @click="sysport.function.save()">
              <i class="fas fa-save fa-lg"></i>
              <b>Save</b>
            </button>
            <button class="btn btn-danger" @click="sysport.function.renderBase()">
              <i class="fas fa-undo fa-lg"></i>
              <b>Back</b>
            </button>
          </div>
          <!-- <div class="text-light">
            <button 
            class="btn btn-danger border-secondary mr-1" 
            id="extension-lime-content-sysport-slider-header-back">
              <i class="fas fa-sync-alt mr-2"></i>
              <b>Back</b>
            </button>
          </div> -->
        </div>
      </div>

      <div class="card-body bg-dark" id="extension-lime-content-sysport-slider-body">

        <div 
        v-if="!sysport.ui.slider.ready"
        class=""
        id="extension-lime-content-sysport-slider-loading" >
          <div class="d-flex flex-column justify-content-center">
            <br>
            <div class="text-light">
              <center>
                Please wait, this process will take a while.
              </center>
            </div>
            <br>
            <div class="progress">
              <div class="progress-bar progress-bar-black-striped bg-warning progress-bar-animated w-100">
              </div>
            </div>
          </div>
        </div>

        <div 
        v-if="sysport.ui.slider.ready"
        class="miso-form-container align-items-center col-sm-12 col-md-10 col-lg-8 w-100" 
        id="extension-lime-content-sysport-slider-body-form">

          <div class="miso-badge-header-group align-items-end w-100">
            <label class="miso-label-badge badge-info font-size-inherit">Port</label>
            <div class="miso-badge-union d-flex flex-column border-dash border-info p-3 w-100">
              
              <div class="miso-badge-header-group grow-1">
                <label class="miso-label-badge badge-secondary">Name</label>
                <input 
                type="text" 
                v-model="sysport.ui.slider.form.name"
                class="miso-badge-union border-secondary" 
                id="extension-lime-content-sysport-slider-body-form-name">
              </div>

              <div class="miso-badge-header-group grow-1">
                <label class="miso-label-badge badge-secondary">Serial Port</label>
                <select 
                v-model="sysport.ui.slider.form.path"
                class="miso-badge-union border-secondary" 
                id="extension-lime-content-sysport-slider-body-form-port">
                  <template v-for="port in sysport.ui.slider.formTemplate.path.enum">
                    <option v-if="port.disabled" disabled :value="`${port.value}`">{{port.title}}</option>
                    <option v-else :value="`${port.value}`">{{port.title}}</option>
                    <!-- <option v-for="port in sysport.portList" :value="`${port.path}`" :disabled="`${sysport.function.isAvailable(port.path)}`">{{port.path}}</option> -->
                  </template>
                </select>
              </div>

              <div class="miso-badge-header-group grow-1">
                <label class="miso-label-badge badge-secondary">Description</label>
                <textarea class="miso-badge-union border-secondary no-resize" rows="4" type="text" id="extension-lime-content-sysport-slider-body-form-description"></textarea>
              </div>

            </div>
          </div>

          <div class="miso-badge-header-group align-items-end w-100">
            <label class="miso-label-badge badge-info font-size-inherit">Config</label>
            <div class="miso-badge-union d-flex flex-column border-dash border-info p-3 w-100">

              <div class="miso-badge-header-group grow-1">
                <label class="miso-label-badge badge-secondary">Baudrate</label>
                <select v-model="sysport.ui.slider.form.config.baudRate" class="miso-badge-union border-secondary">
                  <template v-for="option in sysport.ui.slider.formTemplate.config.baudRate.enum">
                    <option :value="`${option}`">{{option}}</option>
                  </template>
                </select>
              </div>

              <div class="miso-form-row">

                <div class="miso-badge-header-group grow-1 mr-2">
                  <label class="miso-label-badge badge-secondary">Databits</label>
                  <select v-model="sysport.ui.slider.form.config.databits" class="miso-badge-union border-secondary">
                    <template v-for="option in sysport.ui.slider.formTemplate.config.databits.enum">
                      <option :value="`${option}`">{{option}}</option>
                    </template>
                  </select>
                </div>

                <div class="miso-badge-header-group grow-1 mr-2">
                  <label class="miso-label-badge badge-secondary">Parity</label>
                  <select v-model="sysport.ui.slider.form.config.parity" class="miso-badge-union border-secondary">
                    <template v-for="option in sysport.ui.slider.formTemplate.config.parity.enum">
                      <option :value="`${option}`">{{option}}</option>
                    </template>
                  </select>
                </div>

                <div class="miso-badge-header-group grow-1">
                  <label class="miso-label-badge badge-secondary">Stopbits</label>
                  <select v-model="sysport.ui.slider.form.config.stopbits" class="miso-badge-union border-secondary">
                    <template v-for="option in sysport.ui.slider.formTemplate.config.stopbits.enum">
                      <option :value="`${option}`">{{option}}</option>
                    </template>
                  </select>
                </div>

              </div>

              <div class="d-flex flex-row align-items-center text-truncate">
                <input v-model="sysport.ui.slider.form.config.autoOpen" type="checkbox">
                <div class="text-truncate text-light pl-2">Auto open port!</div>
              </div>

              <!-- <div class="miso-badge-header-group grow-1">
                <label class="miso-label-badge badge-secondary">Baudrate</label>
                <select 
                class="miso-badge-union border-secondary" 
                id="extension-lime-content-sysport-slider-body-form-config-baudrate">
                  <template v-for="baud in sysport.function.shortSchemaCall('baudRate').enum">
                    <option v-if="sysport.function.shortSchemaCall('baudRate').default == baud" selected :value="`${baud}`">{{baud}}</option>
                    <option v-else :value="`${baud}`">{{baud}}</option>
                  </template>
                </select>
              </div> -->

              <!-- <input type="text" class="" id="extension-lime-content-sysport-slider-body-form-baudRate" v-model="test.testInput">
              <input type="text" class="" id="extension-lime-content-sysport-slider-body-form-baudRate2" v-model="test2.testInput"> -->
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>
  
  <div class="miso-slide-base" id="extension-lime-content-sysport-base">
    <div class="card text-dark border-warning w-100">

      <div class="card-header bg-warning border-warning">
        <div class="d-flex justify-content-between">
          <!-- Icon & Title -->
          <div class="text-truncate">
            <i class="fab fa-usb mr-2"></i>
            <b id="extension-lime-content-sysport-base-header-title">System Port</b>
          </div>
          <!-- Header Button -->
          <!-- <div class="text-light">
            <button 
            class="btn btn-info border-secondary mr-1" 
            id="extension-lime-content-sysport-base-header-reload">
              <i class="fas fa-sync-alt mr-2"></i>
              <b>Reload</b>
            </button>
          </div> -->
        </div>
      </div>

      <div class="card-body bg-dark" id="extension-lime-content-sysport-base-body">

        <div 
        v-if="!sysport.ui.base.ready"
        class=""
        id="extension-lime-content-sysport-base-loading" >
          <div class="d-flex flex-column justify-content-center">
            <br>
            <div class="text-light">
              <center>
                Please wait, this process will take a while.
              </center>
            </div>
            <br>
            <div class="progress">
              <div class="progress-bar progress-bar-black-striped bg-warning progress-bar-animated w-100">
              </div>
            </div>
          </div>
        </div>

        <div 
        v-if="sysport.ui.base.ready"
        class="miso-grid-item-container" 
        id="extension-lime-content-sysport-base-listpanel">

          <div 
          class="card miso-grid-item" 
          v-for="(item, index) in sysport.resource.config.list"
          :id="`extension-lime-content-sysport-base-listpanel-item-${index}`">

            <!-- div class="card-header d-flex justify-content-between bg-dark text-light">
              <div 
              class="text-truncate" 
              :id="`extension-lime-content-sysport-base-listpanel-item-${index}-name`">
                {{item.name}}
              </div>
            </div> -->
            <div class="card-header d-flex justify-content-between bg-dark text-light">
              <!-- Icon & Title -->
              <div class="text-truncate">
                {{item.name}}
              </div>
              <!-- Header Button -->
              <div class="miso-card-header-btn-box">
                <button class="btn btn-warning" @click="sysport.function.edit(item.name)">
                  <i class="fas fa-edit fa-lg"></i>
                </button>
                <button class="btn btn-danger" @click="sysport.function.remove(item.name)">
                  <i class="fas fa-trash fa-lg"></i>
                </button>
              </div>
            </div>

            <div class="card-body bg-secondary">
              <span class="header-item">
                <span class="bg-dark text-light">path</span>
                <span class="bg-warning text-dark">
                  {{item.path}}
                </span>
              </span>
              <span class="header-item">
                <span class="bg-dark text-light">config</span>
                <span class="bg-warning text-dark">
                  {{item.config.baudRate}}/{{item.config.databits}}/{{item.config.parity}}/{{item.config.stopbits}}
                </span>
              </span>
            </div>
          </div>

          <div 
          class="card miso-grid-item miso-grid-item-adder bg-secondary"
          id="extension-lime-content-sysport-base-listpanel-adder"
          @click="sysport.function.add()">
            <div class="card-body">
              <div class="d-flex flex-column justify-content-center align-items-center w-100 h-100">
                <i class="fas fa-plus fa-4x"></i>
                <span>Create new port</span>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>
