<div id="{{ext.html}}-contents" style="height: 100%;">
  <div class="d-flex justify-content-center mx-2 h-100">

    <div class="nav flex-column nav-pills miso-nav" id="{{ext.html}}-nav" role="tablist" aria-orientation="vertical">
      {{{nav}}}
    </div>

    <div class="col bg-dark text-light miso-content py-4" id="{{ext.html}}-content">

      <div class="tab-pane fade miso-tab-content active show" id="{{ext.html}}-content-loading" role="tabpanel" aria-labelledby="{{ext.html}}-nav-loading">
        <div class="miso-content-section d-flex justify-content-center">
          <button class="btn btn-primary" type="button" disabled="">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            &nbsp;Loading...
          </button>
        </div>
      </div>

      {{{content}}}
      
    </div>

  </div>
</div>
